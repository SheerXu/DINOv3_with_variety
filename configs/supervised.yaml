data:
  train_dir: train_data/template
  val_dir: train_data/template
  image_exts: [".png", ".jpg", ".jpeg"]
  resize: [512, 512]  # 例如 [512, 512]
  random_flip: true
  num_workers: 2
  batch_size: 2
  ignore_index: 255
  label_map:
    - bg
    - 方槽毛刺
    - 焊接面毛刺

model:
  dinov3_repo_path: dinov3  # DINOv3 源码仓库路径（需含 hubconf.py）
  model_name: dinov3_vitl16
  pretrained_path: dinov3_pretrained/dinov3_vitl16_pretrain_lvd1689m-8aa4cbdd.pth
  download: false  # 是否自动下载预训练权重（本地已有权重时设为 false）
  patch_size: 16
  embed_dim: 1024  # ViT-L/16 的嵌入维度是 1024

train:
  epochs: 50
  lr: 0.0001
  weight_decay: 0.05
  amp: true
  log_interval: 10
  save_dir: outputs        # DINOv3 权重输出目录
  save_every: 5            # 保存频率 per epoch

eval:
  batch_size: 1
