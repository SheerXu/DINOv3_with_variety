data:
  train_dir: train_data/template
  val_dir: train_data/template
  image_exts: [".png", ".jpg", ".jpeg"]
  resize: [512, 512]  # AD-DINOv3 建议固定分辨率
  num_workers: 2
  batch_size: 4

model:
  dinov3_repo_path: dinov3
  model_name: dinov3_vitb16
  pretrained_path: dinov3_pretrained/dinov3_vitb16.pth
  patch_size: 16
  embed_dim: 768
  memory_bank_size: 2000  # 记忆库大小
  use_multi_scale: true   # 是否使用多尺度特征融合

train:
  epochs: 30
  lr: 0.0001
  weight_decay: 0.05
  amp: true
  log_interval: 10
  save_dir: outputs_ad       # AD-DINOv3 权重输出目录
  save_every: 5              # 保存频率 per epoch
  warmup_epochs: 5           # 记忆库预热轮数
  use_anomaly_generation: true  # 是否使用合成异常
  anomaly_ratio: 0.5         # 合成异常样本比例
